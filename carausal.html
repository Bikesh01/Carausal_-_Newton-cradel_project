<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carausall </title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;

        }
        html{
            font-size: 62.5%;
        }

        body{
            width: 100%;
            height: 100vh;
            background-color: #1a1a1a;
            display: grid;
            place-items: center;
        }
        .container-img{
            width: 60vw;
            height: 50rem;
            border-radius: 1rem;
            background-image: url("https://www.industrialempathy.com/img/remote/ZiClJf-1920w.jpg");
           
            background-size: 100% 100%;
          animation: gallary 20s linear infinite;
        }

        @keyframes gallary {
            0%{
                background-image: url("https://www.powertrafic.fr/wp-content/uploads/2023/04/image-ia-exemple.png")
            }

            40%{
                background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSA6MLT2lpj3M85eFPT2oNNivGYx_saZEww8Q&usqp=CAU");
            }

            60%{
                background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSA4f6wnsNip4N-P-57m1bUYxRx7zsz7Q1uFA&usqp=CAU");
            }

            80%{
                background-image: url("https://images.unsplash.com/photo-1519414442781-fbd745c5b497?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDR8fHxlbnwwfHx8fHw%3D&w=1000&q=80");
            }

            100%{
                background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQWmUOvofdKUdxOfLjwXsJiJYHt-yU0XFifxQ&usqp=CAU");
            }
        }
    </style>
</head>
<body>
    <div class="container-img"> </div>
</body>
</html>
